apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-site
  labels:
    app: web
  namespace: dev
spec:
  replicas: 2 
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: front-end
          image: nginx
          ports:
            - containerPort: 80
